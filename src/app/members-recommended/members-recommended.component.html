<div class="container mt-3" *ngIf="cientists">
    <h1>Resultado com {{cientist.nome}}</h1>
    <div class="row">
        <div *ngFor="let cientist of cientists" style="width:500px">
            <div class="card" style="width: 400px;">
                <div class="row">
                    <img class="card-img-top col-md-6" src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar"
                        style="width:100%">
                    <div class="card-body col-md-6">
                        <h4 class="card-title">{{cientist.nome}}</h4>
                        <p class="card-text">{{cientist.email}}</p>
                        <p class="card-text">{{cientist.cidade}}</p>
                        <p class="card-text">{{cientist.estado}}</p>
                        <p class="card-text">{{cientist.dataNascimento}}</p>
                        <p class="card-text">{{cientist.nivelEscolaridade}}</p>
                        <p class="card-text">{{cientist.empresa}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container mt-3" *ngIf="!cientists">
    <h1>NÃ£o foi encontrado nenhum cientista com o nome {{cientist.nome}}</h1>
</div>
