<div class="container mt-3" *ngIf="pessoa">
    <div class="row">
        <div style="width:500px">
            <div class="card">
                <img class="card-img-top" src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar"
                    style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">{{pessoa.nome}}</h4>
                    <p class="card-text">{{pessoa.email}}</p>
                </div>
                <div class="btn btn-info" (click)="gotoDetails(pessoa)">Ver detalhes</div>
            </div>
        </div>
    </div>
</div>
