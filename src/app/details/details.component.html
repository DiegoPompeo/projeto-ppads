<div class="container mt-3" *ngIf="pessoa">
    <div class="card" style="width: 600px;">
        <div class="row">
            <img class="card-img-top col-md-6" src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar"
                style="width:100%">
            <div class="card-body col-md-6">
                <h4 class="card-title">{{pessoa.nome}}</h4>
                <p class="card-text">{{pessoa.email}}</p>
                <p class="card-text">{{pessoa.cidade}}</p>
                <p class="card-text">{{pessoa.estado}}</p>
                <p class="card-text">{{pessoa.dataNascimento}}</p>
                <p class="card-text">{{pessoa.nivelEscolaridade}}</p>
                <p class="card-text">{{pessoa.empresa}}</p>
            </div>
        </div>
        <div class="btn btn-info" (click)="gotoList()">Voltar a lista</div>
    </div>
    <div class="card">
        <div class="col-md-3">
            <h3>Interesses</h3>
            <div *ngIf="interesses">
                <ul *ngFor="let x of interesses;">
                    <li>{{x}}</li>
                </ul>
            </div>
        </div>
    </div>

    <div *ngIf="auth">
        <button class="btn btn-dark mt-3" [disabled]="desabilitaSolicitacao"
        (click)="solicitarAmizade()">Solicitar amizade</button>
    </div>
</div>
