<div class="row">
    <div *ngFor="let a of amigosEmComum" style="width:200px">
        <div class="card mr-3 mb-3">
            <img class="card-img-top" src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar"
                style="width:100%">
            <div class="card-body">
                <h4 class="card-title">{{a.nome}}</h4>
                <p class="card-text">{{a.email}}</p>
            </div>
        </div>
    </div>
</div>
