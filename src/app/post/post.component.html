<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <h3>Post</h3>
        <div class="row container mb-3">
            <textarea type="text" placeholder="O que você está pensando?" class="form-control"
                formControlName="conteudo" required="true"></textarea>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Postar</button>
    </form>
    <div class="alert alert-success mt-3" *ngIf="submitted">
       <span>Post adicionado. <a routerLink="/profile" class="btn btn-success">Clique aqui para voltar ao perfil.</a></span>
    </div>
</div>
