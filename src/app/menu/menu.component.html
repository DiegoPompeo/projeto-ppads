<div class="container-fluid">
    <div class="row">
        <div *ngIf="authService.isAuthenticated()">
            <a routerLink="/update" class="btn btn-info">Atualizar</a>
            <a routerLink="/profile" class="btn btn-info">Ver Perfil</a>
            <a routerLink="/cientists" class="btn btn-info">Cientistas</a>
            <button class="logout btn btn-info" (click)="logout()">Logout</button>
        </div>
        <div *ngIf="!authService.isAuthenticated()">
            <a routerLink="/login" class="btn btn-info">Login</a>
            <a routerLink="/register" class="btn btn-light">Register</a>
        </div>
    </div>
</div>
