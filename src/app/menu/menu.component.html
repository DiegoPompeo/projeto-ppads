<div class="container-fluid">
    <div class="row">
        <div *ngIf="authService.isAuthenticated()">
            <a routerLink="/update" class="mr-3">Atualizar</a>
            <a routerLink="/profile" class="mr-3">Pagina inicial</a>
            <a routerLink="/cientists" >Cientistas</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar">
                <button class="btn btn-light" type="submit">Pesquisar</button>
            </form>
            <button class="logout btn btn-info" (click)="logout()">Sair</button>
        </div>
        <div *ngIf="!authService.isAuthenticated()">
            <a routerLink="/login" class="mr-3">Entrar</a>
            <a routerLink="/register" >Cadastro</a>
        </div>
    </div>
</div>
