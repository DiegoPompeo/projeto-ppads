<div class="container justify-content-center">
    <form ngNativeValidate>
        <h1 class="h3 mb-3 font-weight-normal">Atualizar dados</h1>
        <div class="form-group row">
            <label for="nome" class="col-md-4 col-form-label">Nome Completo</label>
            <input id="nome" type="text" [(ngModel)]="pessoa.nome" class="form-control" name="nome" required="true">
        </div>

        <div class="form-group row">
            <label for="email" class="col-md-4 col-form-label">Email</label>
            <input id="email" type="email" [(ngModel)]="pessoa.email" class="form-control" name="email" required="true">
        </div>

        <div class="form-group row">
            <label for="empresa" class="col-md-4 col-form-label">Empresa</label>
            <input id="empresa" type="text" [(ngModel)]="pessoa.empresa" class="form-control" name="empresa"
                required="true">
        </div>

        <div class="form-group row">
            <label for="senha" class="col-md-4 col-form-label">Senha</label>
            <input id="senha" type="password" [(ngModel)]="pessoa.senha" class="form-control" name="senha"
                required="true">
        </div>

        <div class="form-group row">
            <label for="inicioDaAtividade" class="col-md-4 col-form-label">Inicio da atividade</label>
            <input id="inicioDaAtividade" type="text" [(ngModel)]="pessoa.inicioDaAtividade" class="form-control" name="inicioDaAtividade"
                required="true">
        </div>

        <div class="form-group row">
            <label for="dataNascimento" class="col-md-4 col-form-label">Data de Nascimento</label>
            <input id="dataNascimento" type="text" [(ngModel)]="pessoa.dataNascimento" class="form-control" name="dataNascimento"
                required="true">
        </div>

        <div class="form-group row">
            <label for="nivelEscolaridade" class="col-md-4 col-form-label">Nivel de escolaridade</label>
            <input id="nivelEscolaridade" type="text" [(ngModel)]="pessoa.nivelEscolaridade" class="form-control" name="nivelEscolaridade"
                required="true">
        </div>

        <div class="form-group row">
            <label for="cidade" class="col-md-4 col-form-label">Cidade</label>
            <input id="cidade" type="text" [(ngModel)]="pessoa.cidade" class="form-control" name="cidade"
                required="true">
        </div>

        <div class="form-group row">
            <label for="estado" class="col-md-4 col-form-label">Estado</label>
            <input id="estado" type="text" [(ngModel)]="pessoa.estado" class="form-control" name="estado"
                required="true">
        </div>

        <input (click)="Atualizar(pessoa)" class="btn btn-success" type="submit" value="Atualizar dados">
        <a routerLink="/profile" class="btn btn-info ml-3">Voltar para o perfil</a>
    </form>
</div>
