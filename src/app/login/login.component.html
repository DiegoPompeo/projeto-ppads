<div class="container">
    <div class="alert alert-danger mt-3 mb-3" *ngIf="msgError">
        Usuário ou senha digitados inválidos. Caso ainda não seja cadastrado, <a routerLink="/register">clique aqui</a>.
    </div>
    <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <h3 class="mb-3 font-weight-normal">Login</h3>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Email</label>
            <input type="email" id="inputEmail" formControlName="email" class="form-control"
                placeholder="Email" required="" autofocus="">
        </div>
        <div class="form-group">
            <label for="" class="sr-only">Senha</label>
            <input type="password" id="" formControlName="senha" class="form-control"
                placeholder="Senha" required="">
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Entrar</button>
    </form>
</div>
